    <main>

        <h2>Formulaire</h2>

        <div class="formulaire">
            <form>

                <label for="pseudo">Pseudo*</label>
                <input type="text" id="pseudo" name="pseudo" required>
                <br>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                <br>
                <label for="{:mdp}">Mot de passe</label>
                <input type="password" id="mdp" name="mdp" required>
                <br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <br>
                <p>
                    <label for="file">CV</label>
                    <input type="file" id="cv" name="cv">
                    Aucun fichier choisi
                </p>
                <br>
                <p>Quels sont vos fruits préférés ?</p>
                <br>
                <p>
                    <input type="checkbox" name="orange">Orange
                    <input type="checkbox" name="fraiser" checked>Fraise
                    <input type="checkbox" name="mangue">Mangue
                </p>
                <br>
                <label for="codepostal">Code postal</label>
                <input type="text" id="codepostal" name="codepostal" maxlength="5" required>
                <br>
                <br>
                <textarea name="commentaire" rows="8" cols="30"></textarea><br>
                <br>
                <p>Message</p>
                <br>
                <input type="submit" name="envoyer" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler">

            </form>
        </div>
        <br>
        <br>
        <br>
