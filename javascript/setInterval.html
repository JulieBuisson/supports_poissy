<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <style>
        img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div>
        <img id="monImage" src="img/0.jpeg">
    </div>

    <button id="demarrer">Lancer le carroussel</button>
    <button id="arreter">Stopper le carroussel</button>

    <script>

        var img = 0;
        var monImage = document.querySelector('#monImage');
        var demarrer = document.querySelector('#demarrer');

        function f(){
            img += 1;
            monImage.setAttribute("src", "images/" + img + ".jpeg");
            if(img >=4){
                img = 0;
            }
        }

        demarrer.addEventListener("click", function (){
            timer = window.setInterval("f()", 3000);
        })

        arreter.addEventListener("click", function(){
            clearInterval(timer);
        })

    </script>

</body>

</html>
