<h2>Les informations de {{hero.name | uppercase}}</h2>
<div><span>id : </span>{{hero.id}}</div>
<div><span>name : </span>{{hero.name | uppercase}}</div>
<div><span>age : </span>{{hero.age}}</div>

<br><br>

<div>
  <label>name :
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>

<br>

<div>
  <label>age :
    <input [(ngModel)]="hero.age" placeholder="age" maxlength="2">
  </label>
</div>

<br><br>
<h2>La liste des collaborateurs de AMAZOGLE :</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}} - </span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
